<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="image-equilibrium.jpg" alt="NFT Image">
        </div>
        <div class="title">Equilibrium #3429</div>
        <div class="description">Our Equilibrium collection promotes balance and calm.</div>
        <div class="details">
            <div class="price">
              <img src="icon-ethereum.svg" alt="">
               <span>0.041 ETH</span></div>
            <div class="time">
              <img src="icon-clock.svg" alt="">
               <span>3 days left</span></div>
        </div>
        <div class="creator">
            <img src="image-avatar.png" alt="Creator Image">
            <span>Creation of <strong>Jules Wyvern</strong></span>
        </div>
    </div>
</body>
</html>
